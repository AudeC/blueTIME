<ion-modal-view>
  <ion-content class="padding">
      <h1>Interruption</h1>
      
      <form>
          
          <div class="padding" style="overflow: hidden;">
            
             <div class="pull-left"> DÃ©but : <input type="text" ng-model="interr.heure_debut"/></div>
        
            <div class="pull-right">
               Fin :  <br />{{clock | date:'HH:mm:ss'}} 
              </div>
          </div>
    
    
      
      <ul class="tasklist row">

          <li class="padding col50" ng-repeat="t in choix.interruptions track by $index">
              <input type="radio" class="hidden" name="interr.cause" id="t{{ $index }}" ng-model="$parent.interr.cause" value="{{ t }}"/><label for="t{{ $index }}">{{ t }}</label>
          </li>
          
    
          
      </ul>
      
      <button class="button button-assertive" ng-click="interruptionModal.hide()">Annuler</button>
      <button class="button button-calm" ng-show="interr.cause" ng-click="interruption(interr, interr.heure_debut, clock)">Finir interruption</button>
          
       </form>
      
      
  </ion-content>
</ion-modal-view>
