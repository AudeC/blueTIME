<ion-modal-view id="modal_act">
      <ion-header>
      
        <button class="button button-balanced" ng-click="scrollMe('choix_tache')">Tâches</button>     
        <button class="button button-balanced" ng-click="scrollMe('choix_cat')">Catégories</button>
          <button class="button button-assertive" ng-click="activiteModal.hide()" ng-show="activite.tache">Annuler</button>
    </ion-header>

  <ion-content class="has-subheader">
        <h1 class="padding" id="choix_tache">Nouvelle activité  
            <button class="button button-calm" type="submit" ng-click="activiteChange(new)" ng-show="new.tache && new.categorie">Démarrer {{ new.tache }} ({{ new.categorie }})</button></h1>

      <form novalidate>
          <div class="row">
            <div class="col col50">
          
           <h2>Choisir une tâche</h2>
          
              <ul class="tasklist">
                  <li ng-repeat="t in taches | orderBy:'-est_fav'">
                     
                      <ion-radio ng-model="$parent.new.tache" name="new.tache" ng-value="t.nom">
                          <i ng-show="t.est_fav" class="fav ion ion-android-star"></i>{{ t.nom }}</ion-radio>

                          
                  </li>


              </ul>
              
             </div>
     
      
            <div class="col col50">

              <h2 id="choix_cat">Choisir une catégorie</h2>
              <ul class="tasklist">
                  <li ng-repeat="t in categories | orderBy:'-est_fav'">
                     
                      <ion-radio ng-model="$parent.new.categorie" name="new.categorie" ng-value="t.nom">
                          <i ng-show="t.est_fav" class="fav ion ion-android-star"></i>{{ t.nom }}</ion-radio>
                  </li>
              </ul>

            </div>
              
          
          </div>
          
      <div class="text-center">
           <button class="button button-calm" type="submit" ng-click="activiteChange(new)" ng-show="new.tache && new.categorie">Valider</button>
       <button class="button button-assertive" ng-click="activiteModal.hide()" ng-show="activite.tache">Annuler</button>

          </div>
      
      </form>
      
      <form class="row">
          <div class="col col50">
                <label class="item item-input">
                <input ng-model="newTache" type="text" value="{{ newTache }}" placeholder="Nouvelle tâche">
            </label>
          <input type="submit" ng-click="create('tache', newTache)" class="block button button-balanced" value="Ajouter une tâche"/>
          
          </div>
          
        <div class="col col50">
            <label class="item item-input">
                 <input ng-model="newCategorie" type="text" value="{{ newCategorie }}" placeholder="Nouvelle catégorie"/>
            </label>
         
          <input type="submit" class="block button button-balanced" ng-click="create('categorie', newCategorie)" value="Ajouter une catégorie"/>
          </div>
           
      </form>
      
   
  </ion-content>
</ion-modal-view>
